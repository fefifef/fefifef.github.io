<html>
<head>
  <title>CSS-Beispiel</title>

  <style type="text/css">
    #eins 
	{
      background-color: yellow;
      width:100px;
      height:100px;
    }

    #zwei 
	{
      background-color: red;
      width:100px;
      height:100px;
    }

  </style>
</head>
<body>

  <h1>Beispiel</h1>

  <div id="eins">
  Ich bin eins!
  </div>

  <div id="zwei">
  Ich bin zwei!
  </div>





</body>
</html>
