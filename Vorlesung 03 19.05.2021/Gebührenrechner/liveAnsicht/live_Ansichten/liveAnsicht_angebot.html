<html>
    <head>
        <style>
            .te
			{
				width: 100%;
				height: 100%;
			}
            .item_left
            {
                grid-area: left; 
                float: left;
                width: 100%;
                height: 100%;
            }
            .item_right

                grid-template-areas:

            .grid-container > div

                font-size: 30px;
            }

    </head>
