<html>
    <head>
        <title>Registrierung</title>
        <meta charset="utf8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/sticky-footer-navbar/">
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
		<script language="javascript" src="registrierung.js"></script>
        <link href="registrierung.css" type="text/css" rel="stylesheet">
    </head>
    <body>
        <!-- Registrierungs Formular -->
        <div class="rahmen">
            <form id="form_reg" name="formular" onsubmit="return check;" class="row g-3 d-block">
                <div class="p-5 mb-4 bg-light rounded-3">
                    <div class="container-fluid py-5">
                        <h1 class="display-5 fw-bold">Börsenspiel Registrierung</h1>
                    </div>
                </div>
                <!-- Auswahl Geschlecht/Anrede -->
                <div name="auswahl_gender" id="auswahl_gender" class="mb-3">
                    <label for="exampleFormControlInput1" class="col-sm-2 col-form-label">Anrede: </label>
                    <input type="radio" name="gender" id="gender" value="male"> Mann
                    <input type="radio" name="gender" id="gender" value="female"> Frau
                    <input type="radio" name="gender" id="gender" value="diverse"> Diverse
                </div>
                <!-- Vorname -->
                <div class="mb-3 row">
                    <label for="exampleFormControlInput1" class="col-sm-2 col-form-label">Vorname: </label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="vorname" id="vorname">
                    </div>
                </div>
                <!-- Nachname -->
                <div class="mb-3 row">
                    <label for="exampleFormControlInput1" class="col-sm-2 col-form-label">Nachname: </label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" name="nachname" id="nachname">
                    </div>
                </div>
                <!-- Mail Adresse -->
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Email address</label>
                    <input type="email" class="form-control" name="mail_1" id="mail_1" placeholder="name@example.com">
                </div>
                <!-- Mail Adresse wiederholen -->
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Email address wiederholen</label>
                    <input type="email" class="form-control" name="mail_2" id="mail_2" placeholder="name@example.com">
                </div>
                <!-- Geburtstag -->
                <div class="mb-3 row">
                    <label for="exampleFormControlInput1" class="col-sm-2 col-form-label">Geburtstag: </label>
                    <div class="col-sm-10">
                        <input type="date" class="form-control" name="geburtsdatum" id="geburtsdatum">
                    </div>
                </div>
                <!-- PLZ des Wohnortes -->
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">PLZ des Wohnortes:</label>
                    <input type="number" class="form-control" name="plz" id="plz">
                </div>

                
                <div class="mb-3">
                    <button type="submit" name="submit"  class="btn btn-primary mb-3">Registrierung</button>
                </div>
            </form>
        </div>
        
        
        <!-- Info über Registrierung -->
        <!-- Modal Fehler-->
        <div class="modal fade" id="modalFehler" role="dialog">
            <div class="modal-dialog">
                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <h4 class="modal-title">Fehler bei der Registrierung</h4>
                    </div>
                    <div class="modal-body" >
                        <label id="fehler_text"></label>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Script Imports -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"crossorigin="anonymous"></script>
    </body>

</html>
